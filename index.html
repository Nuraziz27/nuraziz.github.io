<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="./resources/ol.css">
        <link rel="stylesheet" href="resources/fontawesome-all.min.css">
        <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
        <link rel="stylesheet" href="./resources/qgis2web.css">
        <style>
        html, body {
            background-color: #ffffff;
        }
        .ol-control > * {
            background-color: #f8f8f8!important;
            color: #444444!important;
            border-radius: 0px;
        }
        .ol-attribution a, .gcd-gl-input::placeholder, .search-layer-input-search::placeholder {
            color: #444444!important;
        }
        .search-layer-input-search {
            background-color: #f8f8f8!important;
        }
        .ol-control > *:focus, .ol-control >*:hover {
            background-color: rgba(248, 248, 248, 0.7)!important;
        } 
        .ol-control {
            background-color: rgba(255,255,255,.4) !important;
            padding: 2px !important;
        }
        /* Legend styling */
        .ol-legend {
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 0px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.2);
            font-size: 12px;
            color: #444444;
        }
        .ol-legend h4 {
            margin: 0 0 5px 0;
            font-size: 14px;
        }
        .ol-legend div {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .legend-symbol {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border: 1px solid #444444;
        }
        </style>
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
            <div id="popup" class="ol-popup">
                <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                <div id="popup-content"></div>
            </div>
        </div>
        <script src="resources/qgis2web_expressions.js"></script>
        <script src="./resources/functions.js"></script>
        <script src="./resources/ol.js"></script>
        <script src="./resources/ol-layerswitcher.js"></script>
        <script src="layers/BidangTanah_1.js"></script>
        <script src="layers/JaringanJalanBuff_2.js"></script>
        <script src="styles/BidangTanah_1_style.js"></script>
        <script src="styles/JaringanJalanBuff_2_style.js"></script>
        <script src="./layers/layers.js" type="text/javascript"></script> 
        <script src="./resources/Autolinker.min.js"></script>
        <script src="./resources/qgis2web.js"></script>
        <script>
        // Custom Legend Control
        const LegendControl = (function(Control) {
            function LegendControl(opt_options) {
                const options = opt_options || {};
                const element = document.createElement('div');
                element.className = 'ol-legend ol-unselectable ol-control';
                element.innerHTML = `
                    <h4>Legend</h4>
                    <div>
                        <span class="legend-symbol" style="background-color: #ff0000;"></span>
                        <span>Bidang Tanah</span>
                    </div>
                    <div>
                        <span class="legend-symbol" style="background-color: #00ff00;"></span>
                        <span>Jaringan Jalan Buffer</span>
                    </div>
                `;
                Control.call(this, {
                    element: element,
                    target: options.target
                });
            }
            if (Control) LegendControl.__proto__ = Control;
            LegendControl.prototype = Object.create(Control && Control.prototypeigliano

            LegendControl.prototype = Object.create(ol.control.Control.prototype);
            return LegendControl;
        })(ol.control.Control);

        // Add legend to map
        const legend = new LegendControl({
            position: 'bottom-right'
        });
        map.addControl(legend);
        </script>
    </body>
</html>
